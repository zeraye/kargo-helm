image:
  repository: ghcr.io/zeraye/guestbook
  pullPolicy: IfNotPresent
  tag: latest

replicaCount: 1

imagePullSecrets: []

featureFlags: {}
  # FEATURE_FOO: enabled

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

podAnnotations: {}

resources: {}
